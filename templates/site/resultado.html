{% extends "base.html" %}
{% block content %}

<!-- Sistema de Mensagens -->
<br>

{% if messages %}
                {% for message in messages %}
            {% if message.tags %}
            <div class="alert alert-{{ message.tags }}" role="alert">{% endif %}
              {% if message.tags %}{% endif %}{{ message }}
            </div>
                {% endfor %}
{% endif %}
<!-- Final do Sistema de Mensagens -->

<h1>Resultado da Votação: {{pegaVotacao.nome}}</h1>
<canvas id="myChart"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'pie',

    // The data for our dataset
    data: {
        labels: ["{{pegaVotacao.candidato1}}", "{{pegaVotacao.candidato2}}"],
        datasets: [{
            label: "{{pegaVotacao.nome}}",
            data: [{{pegoVotoCandidato1}}, {{pegoVotoCandidato2}}],
            backgroundColor: ['rgb(255, 99, 132)', 'rgb(100, 99, 132)'],
            borderColor: 'rgb(255, 99, 132)',
        }]
    },

    // Configuration options go here
    options: {}
});
</script>

{% endblock %}
